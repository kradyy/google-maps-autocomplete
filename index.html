<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Google Maps custom autocomplete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<script src="https://maps.googleapis.com/maps/api/js?key={APIKEY}&libraries=places"></script>

<div class="container-fluid">

<form class="form-horizontal center" role="form">
     <h3>Autocomplete demo</h3>
        <div class="form-group">
            <label class="control-label col-sm-2 col-md-3">
                Address
            </label>
            <div class="col-sm-10 col-md-9">
                <input class="form-control places-autocomplete" type="text" id="pac-input" placeholder="" value="">
            </div>
        </div>
</form>
    
</div>
    
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
